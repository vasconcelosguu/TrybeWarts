<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-logo">
    
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input id="email" type="email" name="email" placeholder="Email">

      <input id="password" type="password" name="password" placeholder="Senha">

      <button id='submit' type="submit">Entrar</button>
    </form>

  </header>

  <main>

    <form id="evaluation-form">

      <div id="input-name-lastname">
        <input id="input-name" type="text" name="" placeholder="Nome">

        <input id="input-lastname" type="text" name="" placeholder="Sobrenome">
     </div>

     <div id="input-email-house">
      <input id="input-email" type="email" name="" placeholder="Email">

      <select id="house">
        <option id="gitnoria-house"  value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option> 
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
    </div>

    <label id="label-family" for="family">Qual sua família?</label>

    <div>
      <input class ="get-family"id = "family1" type="radio" value = "Frontend" name="family">
      <label for="family1">Frontend</label>
    </div>
    <div>
      <input class="get-family" id ="family2" type="radio" value = "Backend" name="family">
      <label for="family2">Backend</label>
    </div>
    <div>
      <input class="get-family" id = "family3" type="radio" value = "FullStack" name="family">
      <label for="family3">FullStack</label>
    </div>

    <label id="label-content" for="languages">Qual conteúdo você está com mais vontade de aprender?</label>

    
    <div>
      <input id="hofs" class="subject" name="languages" type="checkbox" value="HoFs" >
      <label for="hofs">HoFs</label>
    </div>

    <div>
      <input id="jest" class="subject" name="languages" type="checkbox" value="Jest" >
      <label for="jest">Jest</label>
    </div>

    <div>
      <input id="promises" class="subject" name="languages" type="checkbox" value="Promises">
      <label for="promises">Promises</label>
    </div>

    <div>
      <input id="react" class="subject" name="languages" type="checkbox" value="React">
      <label for="react">React</label>
    </div>

    <div>
      <input id="sql" class="subject" name="languages" type="checkbox" value="SQL">
      <label for="sql">SQL</label>
    </div>

    <div>
      <input id="python" class="subject" name="languages" type="checkbox" value="Python">
      <label for="python">Python</label>
    </div>
    

    <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
    
    <div>
      <input id = "radio1" type="radio" name="rate" value="1">
      <label for="radio1">1</label>
      <input id = "radio2" type="radio" name="rate" value="2">
      <label for="radi2">2</label>
      <input id = "radio3" type="radio" name="rate" value="3">
      <label for="radio3">3</label>
      <input id = "radio4" type="radio" name="rate" value="4">
      <label for="radio4">4</label>
      <input id ="radio5" type="radio" name="rate" value="5">
      <label for="radio5">5</label>
      <input id = "radio6" type="radio" name="rate" value="6">
      <label for = "radio6" >6</label>
      <input id = "radio7" type="radio" name="rate" value="7">
      <label for="radio7">7</label>
      <input id = "radio8" type="radio" name="rate" value="8">
      <label for="radio8">8</label>
      <input id = "radio9" type="radio" name="rate" value="9">
      <label for="radio9">9</label>
      <input id = "radio10" type="radio" name="rate" value="10">
      <label for="radio10">10</label>
    </div>

    <label class="textarea" for="textarea">Deixe seu comentário:</label>
    <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
    <span id="counter">500</span>
    
    <div>
      <input id="agreement" type="checkbox">
      <label id="label-infos" for="agreement" required >Você concorda com o uso das informações acima?</label>
    </div>
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </div>
    </form>
    <div>

    <form id="form-data" class="display"></form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">

  </main>
  
  <footer id="footer">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
